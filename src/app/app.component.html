<app-header (linkSelected)="onNavigate($event)"></app-header>
<h1>Welcome to app!</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="linkSelected === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="linkSelected === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
